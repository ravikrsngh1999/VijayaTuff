{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vijaya Tuff Stock Management</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.0/gsap.min.js"></script>
  </head>
  <body>

    <header>
      <img src="{% static 'img/logo (1) 2.png' %}" alt="">
      <img src="{% static 'img/Frame 1.png' %}" alt="" class="g-right">
    </header>

    <div class="section-1">
      <h2>Welcome,</h2>
      <form class="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="text" name="username" value="" placeholder="Username">
        <input type="password" name="password" value="" placeholder="Password">
        <button type="submit" name="button">Login</button>
      </form>

    </div>
    <div class="section-2">
      <img src="{% static 'img/Frame 2.png' %}" alt="">
    </div>
  </body>
</html>
